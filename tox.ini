[tox]
requires =
    tox>=4
envlist =
    py3, tests, docs-{linux, win32}
skipsdist = true

[testenv]
passenv = *
allowlist_externals = *
isolated_build = true
platform =
    linux: linux
    win32: win32
basepython = python3
recreate = false

[testenv:tests]
commands =
    poetry install --with dev
    poetry run coverage run --source=. -m pytest .
    poetry run coverage report -m

[testenv:coverage]
commands =
    .tox/tests/bin/coverage xml -o coverage.xml

[testenv:docs-win32]
changedir = docs
commands =
    poetry install --with docs
    poetry run sphinx-apidoc -f -o source/ ../ ../tests/
    poetry run .\docs\\make.bat clean
    poetry run .\docs\\make.bat html

[testenv:docs-linux]
changedir = docs
commands =
    poetry install --with docs
    poetry run sphinx-apidoc -f -o source/ ../ ../tests/
    make clean
    make html
